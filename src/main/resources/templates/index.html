<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<link th:href="@{/css/bootstrap.min.css}">-->
    <!--href="css/bootstrap.min.css" rel="stylesheet"-->
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        ul,li{
            list-style: none;
        }
        ul{
            height: 100%;
        }
        .table
        {
            padding: 0 20px;
        }

        .menu-bar {
            width: 100%;
            height: 60px;
            position: fixed;
            top: 0;
            left: 0;
            background: white;
            border: 1px solid #dadada;
            border-radius: 5px;
        }

        .container{
            max-width: 560px;
            padding-top: 100px;
        }
        .boardContainer {
            width: 60%;
            height: 83%;
            top: 120px;
            left: 20%;
            position: fixed;
            text-align: center;
            border: none;
        }
        .board1,.board2,.board3,.board4 {
            width: 47%;
            height: 50%;
            margin-bottom: 15px;
            display: inline-block;
            vertical-align: middle;
            border: 1px solid #dadada;
            border-radius: 5px;
        }
        .login{
            width: 250px;
            position: fixed;
            right: 0;
            margin-right: 30px;
            margin-top: 20px;
            text-align: center;
        }
        .side-menu {
            width: 300px;
            height: 800px;
            position: fixed;
            top: 100px;
            left: 0;
            margin-top: 20px;
            margin-left: 20px;
            border: 1px solid #dadada;
            border-radius: 5px;
            text-align: center;
            overflow: hidden;
        }

        .weatherBox {
            width: 400px;
            height: 303px;
            margin-left: 124px;
            border-radius: 5px;
            transform: translateX(-50%);
            left: 0;
        }
        .weather_icon{
            margin-bottom: 55px;
            margin-left: 40px;
        }

        .sideBox {
            width: 300px;
            height: 530px;
            position: fixed;
            left: 0;
            margin-top: 283px;
            margin-left: 20px;
            border: 1px solid #dadada;
            border-radius: 5px;
            text-align: center;
            overflow: hidden;
        }

        .sideImg{
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            height: 100%;
        }
        .advertisement {
            width: 250px;
            height: 655px;
            text-align: center;
            margin-top: 20px;
            border: 1px solid #dadada;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }
        .bennerimg{
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            height: 100%;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        .passBox{
            margin-bottom: 10px;
        }
        .passBox>input{
            outline: none;
            border: 1px solid #dadada;
            border-radius: 5px;
            padding: 5px;
        }

        .idBox {
            margin-bottom: 10px;
        }
        .idInput {
            outline: none;
            border: 1px solid #dadada;
            border-radius: 5px;
            padding: 5px;
        }
        .idWarp {
            padding: 20px;
            border: 1px solid #dadada;
            border-radius: 5px;
        }
        .idInput:focus{
            border-color: #03c75a;
        }
        .loginButton{
            background: #03c75a;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
        }
        .signUpButton{
            background: #03c75a;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
        }
        .logoutButton{
            background: #03c75a;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 0 auto;
            margin-top: 30px;
        }

        .idWarp>a {
            margin-top: 15px;
            padding-bottom: 23px;
            font-weight: bold;
        }


        #freeBoardBar, #sportBoardBar, #etcBoardBar, #travelBoardBar {
            width: 250px;
            line-height: 33px;
            text-align: center;
            border-color: black;
            position: relative;
        }
        .underbar
        {
            width: 0;
            height: 5px;
            bottom: 0;
            left: 0;
            background: greenyellow;
            position: absolute;
            transition: all 1s;
        }
        #freeBoardBar:hover .underbar
        , #sportBoardBar:hover .underbar
        ,#travelBoardBar:hover .underbar
        ,#etcBoardBar:hover .underbar {
            width: 100%;
        }

        .menu >li > a{
            text-decoration: none;
            color: inherit;
            font-size: 1.1em;
        }
        .title1,.title2,.title3,.title4 {
            width: 40px;
            height: 40px;
        }


    </style>
</head>
<body>
<div style="display: flex; justify-content: space-between; padding:5px;" class="menu-bar">
    <h2>
        <a href="/" style=" font-size: 35px; font-family: 'Times New Roman', serif; font-weight: bold; color: #03c75a">Tree community</a>
    </h2>

    <ul style="display: flex; justify-content: space-between" class="menu">
        <li id="freeBoardBar" style="border-right-style: solid; border-color: #dadada">
            <a href="http://treecommunity.cafe24.com/list" style="font-weight: bold">
                자유
                <div class="underbar"></div>
            </a>
        </li>
        <li id="sportBoardBar" style="border-right-style: solid; border-color: #dadada">
            <a href="http://treecommunity.cafe24.com/sportBoard/list" style="font-weight: bold">
                스포츠
                <div class="underbar"></div>
            </a>
        </li>
        <li id="etcBoardBar" style="border-right-style: solid; border-color: #dadada">
            <a href="http://treecommunity.cafe24.com/etcBoard/list" style="font-weight: bold">
                교육/금융/IT
                <div class="underbar"></div>
            </a>
        </li>
        <li id="travelBoardBar">
            <a href="http://treecommunity.cafe24.com/travelBoard/list" style="font-weight: bold">
                여행/음식
                <div class="underbar"></div>
            </a>
        </li>
    </ul>
    <form class="d-flex" role="search" style="visibility: hidden">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
</div>

<div class="container">
    <div class="side-menu">
        <div class="sideBox" >
        <img class="sideImg" src="/img/side.png" alt="">
        </div>
        <!-- 날씨api -->
        <div class="weatherBox" style="background-color : rgb(101, 178, 255); padding : 40px;color : #fff; height : 280px">

            <div class="weather_icon"></div>


            <div style="float : right; margin : -5px 0px 0px 60px; font-size : 11pt">
                <div class="temp_min"></div>
                <div class="temp_max"></div>
                <div class="humidity" style="margin-right: 24px"></div>
                <div class="wind"></div>
                <div class="cloud" style="margin-right: 38px"></div>
            </div>
            <div style="float : right; margin-top : -45px;">
                <div class="current_temp" style="font-size : 50pt"></div>
                <div class="weather_description" style="font-size : 20pt"></div>
                <div class="city" style="font-size : 13pt"></div>
            </div>

        </div>
    </div>



    <div class="boardContainer">
        <div class="board1">
            <div class="table">
                <div>
                    <td colspan="4"><span style="text-align: center; color: blueviolet; font-weight: bold"><a href="/list">자유게시판</a></span></td>
                </div>
                <ul style="display: flex;justify-content: space-between;border-bottom: #dadada solid 1px;" th:each="freeboard , i: ${freeBoardList}" th:if="${i.index} < 9">
                    <li class="title1"  style="background-image: url('/img/tree.png')"></li>
                    <li style="display: flex;padding: 0 10px;align-items: center;justify-content: center;width: 70%;">
                        <a style="display: block;width: 100%;white-space:nowrap; text-overflow:ellipsis; overflow:hidden;" th:text="${freeboard.boardTitle}" th:href="@{|/${freeboard.id}|}"></a>
                    </li>
                    <li style="display: block;align-items: center;width: 50px;text-align: center;justify-content: center;line-height: 40px; white-space:nowrap; text-overflow:ellipsis; overflow:hidden; " th:text="${freeboard.boardWriter}"></li>
                    <li style="display: flex;align-items: center;width: 50px;text-align: center;justify-content: center;" th:text="${freeboard.boardHits}"></li>
                </ul>
            </div>
        </div>
        <div class="board2">
            <div class="table">
                <div>
                    <td colspan="4"><span style="text-align: center; color: blueviolet; font-weight: bold"><a href="/sportBoard/list">스포츠</a></span></td>
                </div>
                <ul style="display: flex;justify-content: space-between;border-bottom: #dadada solid 1px;"
                    th:each="sportboard , i: ${sportBoardList}" th:if="${i.index} < 9">
                    <li class="title1"  style="background-image: url('/img/tree.png')"></li>
                    <li style="display: flex;padding: 0 10px;align-items: center;justify-content: center;width: 70%;white-space:nowrap; text-overflow:ellipsis; overflow:hidden;">
                        <a style="display: block;width: 100%;white-space:nowrap; text-overflow:ellipsis; overflow:hidden;" th:text="${sportboard.boardTitle}" th:href="@{|sportBoard/${sportboard.id}|}"></a>
                    </li>
                    <li style="display: flex;align-items: center;width: 50px;text-align: center;justify-content: center;" th:text="${sportboard.boardWriter}"></li>
                    <li style="display: flex;align-items: center;width: 50px;text-align: center;justify-content: center;" th:text="${sportboard.boardHits}"></li>
                </ul>
            </div>
        </div>
        <div class="board3">
            <div class="table">
                <div>
                    <td colspan="4"><span style="text-align: center; color: blueviolet; font-weight: bold"><a href="/etcBoard/list">교육/금융/IT</a></span></td>
                </div>
                <ul style="display: flex;justify-content: space-between;border-bottom: #dadada solid 1px;" th:each="etcboard , i: ${etcBoardList}" th:if="${i.index} < 9">
                    <li class="title1"  style="background-image: url('/img/tree.png')"></li>
                    <li style="display: flex;padding: 0 10px;align-items: center;justify-content: center;width: 70%;">
                        <a style="display: block;width: 100%;white-space:nowrap; text-overflow:ellipsis; overflow:hidden;" th:text="${etcboard.boardTitle}" th:href="@{|etcBoard/${etcboard.id}|}"></a>
                    </li>
                    <li style="display: flex;align-items: center;width: 50px;text-align: center;justify-content: center;" th:text="${etcboard.boardWriter}"></li>
                    <li style="display: flex;align-items: center;width: 50px;text-align: center;justify-content: center;" th:text="${etcboard.boardHits}"></li>
                </ul>
            </div>
        </div>
        <div class="board4">
            <div class="table">
                <div>
                    <td colspan="4"><span style="text-align: center; color: blueviolet; font-weight: bold"><a href="/travelBoard/list">여행/음식</a></span></td>
                </div>
                <ul style="display: flex;justify-content: space-between;border-bottom: #dadada solid 1px;" th:each="travelboard , i: ${travelBoardList}" th:if="${i.index} < 9">
                    <li class="title1"  style="background-image: url('/img/tree.png')"></li>
                    <li style="display: flex;padding: 0 10px;align-items: center;justify-content: center;width: 70%;">
                        <a style="display: block;width: 100%;white-space:nowrap; text-overflow:ellipsis; overflow:hidden;" th:text="${travelboard.boardTitle}" th:href="@{|travelBoard/${travelboard.id}|}"></a>
                    </li>
                    <li style="display: flex;align-items: center;width: 50px;text-align: center;justify-content: center;" th:text="${travelboard.boardWriter}"></li>
                    <li style="display: flex;align-items: center;width: 50px;text-align: center;justify-content: center;" th:text="${travelboard.boardHits}"></li>
                </ul>
            </div>
        </div>

    </div>
</div>
<!-- 로그인 -->
<div class="login">
    <form action="/member/login" method="post" onclick="loginChk()">
        <div class="idWarp" th:if="${session.loginId} == null" th:style="${session.loginId == null ? 'display:block' : 'display:none'}">
            <div class="idBox">
                <input type="text" class="idInput" id="loginId" name="memberId" placeholder="아이디">
            </div>
            <div class="passBox">
                <input type="password" class="passInput" id="loginPass" name="memberPass" placeholder="비밀번호">
            </div>
            <button type="submit" class="loginButton">로그인</button>
            <button class="signUpButton" th:style="${session.loginId != null ? 'display:none' : 'display:inline'}" onclick="location.href='/member/save'" type="button">회원가입</button>
        </div>
    </form>
    <div  class="idWarp" th:if="${session.loginId} != null" th:style="${session.loginId == null ? 'display:none' : 'display:block'}">
        <div th:style="${member.fileAttached == 1 ? 'display:block' : 'display:none'}" th:if="${member.fileAttached == 1}">
            <div th:each="memberFile: ${memberFileList}" class="imgBox" style="width: 50px; height: 50px; border: 1px solid black">
                <img th:src="@{|/upload/${memberFile.storedFileName}|}" alt="" width="50px" height="50px" id="memberFile" >
            </div>
        </div>
        <div th:style="${member.fileAttached != 1 ? 'display:block' : 'display:none'}">
            <img src="/img/profile.png" alt="" width="50px" height="50px"  >
        </div>
        <a  th:if="${session.loginId} != null"  th:text="${session.loginId} + '님 반갑습니다.'" th:style="${session.loginId == null ? 'display:none' : 'display:block'}"></a>
        <div>
            <a th:href="@{'/member/info/' + ${session.Id}}" th:if="${session.loginId} != null" th:style="${session.loginId == null ? 'display:none' : 'display:block'}">개인정보</a>
        </div>
        <button onclick="logout()"
                class="logoutButton"
                th:style="${session.loginId == null ? 'display:none' : 'display:block'}">로그아웃</button>
    </div>
    <div class="advertisement">
        <img   class="bennerimg" src="/img/main2.png">
    </div>
</div>




</body>
<script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:inline="javascript">
    const logout = () =>{
        location.href = "/member/logout"
    }

    var weatherIcon = {
        '01' : 'fas fa-sun',
        '02' : 'fas fa-cloud-sun',
        '03' : 'fas fa-cloud',
        '04' : 'fas fa-cloud-meatball',
        '09' : 'fas fa-cloud-sun-rain',
        '10' : 'fas fa-cloud-showers-heavy',
        '11' : 'fas fa-poo-storm',
        '13' : 'far fa-snowflake',
        '50' : 'fas fa-smog'
    };

    // 날씨 api - 서울
    var apiURI = "http://api.openweathermap.org/data/2.5/weather?q="+'seoul'+"&appid="+"ca2c5fb9d2d393a4836110e22d12a9d5";
    $.ajax({
        url: apiURI,
        dataType: "json",
        type: "GET",
        async: "false",
        success: function(resp) {

            var $Icon = (resp.weather[0].icon).substr(0,2);
            var $weather_description = resp.weather[0].main;
            var $Temp = Math.floor(resp.main.temp- 273.15) + 'º';
            var $humidity = '습도&nbsp;&nbsp;&nbsp;&nbsp;' + resp.main.humidity+ ' %';
            var $wind = '바람&nbsp;&nbsp;&nbsp;&nbsp;' +resp.wind.speed + ' m/s';
            var $city = '서울';
            var $cloud = '구름&nbsp;&nbsp;&nbsp;&nbsp;' + resp.clouds.all +"%";
            var $temp_min = '최저 온도&nbsp;&nbsp;&nbsp;&nbsp;' + Math.floor(resp.main.temp_min- 273.15) + 'º';
            var $temp_max = '최고 온도&nbsp;&nbsp;&nbsp;&nbsp;' + Math.floor(resp.main.temp_max- 273.15) + 'º';


            console.log("아이콘 클래스:", weatherIcon[$Icon]);
            $('.weather_icon').append('<i class="' + weatherIcon[$Icon] +' fa-5x" style="height : 50px; width : 50px;"></i>');
            $('.weather_description').prepend($weather_description);
            $('.current_temp').prepend($Temp);
            $('.humidity').prepend($humidity);
            $('.wind').prepend($wind);
            $('.city').append($city);
            $('.cloud').append($cloud);
            $('.temp_min').append($temp_min);
            $('.temp_max').append($temp_max);
        }
    })

</script>
</html>
